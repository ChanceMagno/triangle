<!DOCTYPE html>
<html>
  <head>
    <title>Celebrity Match Maker</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Find your celebrity match</h1>
      <p>Pick your favorite food:</p>
    <form>
          <select class="form-control" id="question1">
            <option value="0"></option>
            <option value="1">Pork rinds</option>
            <option value="2">Pizza</option>
            <option value="3">Salad</option>
          </select>
        <p>Pick your favorite vacation spot:</p>
          <select class="form-control" id="question2">
            <option value="0"></option>
            <option value="1">New Jersey</option>
            <option value="2">London</option>
            <option value="3">The Bahamas</option>
          </select>
        <p>Pick your favorite car:</p>
          <select class="form-control" id="question3">
            <option value="0"></option>
            <option value="1">Toyota Camry</option>
            <option value="2">Chevrolet Corvette</option>
            <option value="3">Lamboghini Marcialago</option>
          </select>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="celebrityOutput">
        <div class="lindseyLohan">
          <img src="img/lindsey.jpeg" alt="picture of Lindsey Lohan">
        </div>
        <div class="jamesMarsden">
          <img src="img/james.jpeg" alt="picture of James Marsden">
        </div>
        <div class="steveBuscemi">
          <img src="img/steve.jpeg" alt="picture of Steve Buscemi">
        </div>
      </div>
        <div class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          You Forgot a Question!
        </div>
  </div>
  </body>
</html>
