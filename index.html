<!DOCTYPE html>
<html>
  <head>
    <title>Triangle</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Make a triangle</h1>
    <form>
      <div class="form-group">
        <label for="number1">Pick a number</label>
        <input id="number1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="number2">Pick another number</label>
        <input id="number2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="number3">Pick your final number</label>
        <input id="number3" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>

    <div class="output">
      <div class="equilateral">
        <img src="img/lindsey.jpeg" alt="picture of Lindsey Lohan">
      </div>
      <div class="isosceles">
        <img src="img/james.jpeg" alt="picture of James Marsden">
      </div>
      <div class="scalene">
        <img src="img/steve.jpeg" alt="picture of Steve Buscemi">
      </div>
      <div class="notTriangle">
        <img src="img/steve.jpeg" alt="picture of Steve Buscemi">
      </div>
      </div>
    </div>

  </div>
  </body>
</html>
